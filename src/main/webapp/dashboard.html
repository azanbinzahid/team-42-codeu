<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('/getAllOpportunities')
            .then(function (response) {
                return response.json(); 
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            data.forEach(object => {
                const opportunityDiv = buildOpportunityDiv(object);
                mainContainer.appendChild(opportunityDiv);
            });
        }
    function buildOpportunityDiv(element){
        const opportunityTitle = document.createElement('div');
        opportunityTitle.classList.add("left-align");
        opportunityTitle.appendChild(document.createTextNode(element.title));

        const dueDateDiv = document.createElement('div');
        dueDateDiv.classList.add('right-align');
        dueDateDiv.appendChild(document.createTextNode(element.dueDate));

        const headerDiv = document.createElement('div');
        headerDiv.classList.add('opportunity-header');
        headerDiv.appendChild(opportunityTitle);
        headerDiv.appendChild(dueDateDiv);

        const genderDiv = document.createElement('div');
        genderDiv.innerHTML = element.gender
        const minAgeDiv = document.createElement('div');
        minAgeDiv.innerHTML = element.minAge
        const maxAgeDiv = document.createElement('div');
        maxAgeDiv.innerHTML = element.maxAge
        const educationDiv = document.createElement('div');
        educationDiv.innerHTML = element.eductationLevel
        
        
        const elegibilityDiv = document.createElement('div');
        elegibilityDiv.classList.add('opportunity-eligibility');
        elegibilityDiv.appendChild(genderDiv);
        elegibilityDiv.appendChild(educationDiv);
        elegibilityDiv.appendChild(minAgeDiv);
        elegibilityDiv.appendChild(maxAgeDiv);


        const bodyDiv = document.createElement('div');
        bodyDiv.classList.add('opportunity-body');
        // bodyDiv.appendChild(document.createTextNode(message.text));
        bodyDiv.innerHTML = element.description;

        const opportunityDiv = document.createElement('div');
        opportunityDiv.classList.add("opportunity-div");
        opportunityDiv.appendChild(headerDiv);
        opportunityDiv.appendChild(elegibilityDiv)
        opportunityDiv.appendChild(bodyDiv);

        return opportunityDiv;
        }
    </script>
</body>
</html>
