<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 py-5">
            <h1> Opportunity Insertion Form </h1>
        </div>
    </div>
</div>

<form id="insertion" method="post" action="OpportunityGetServlet" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_title">Title</label>
                    <input id="form_title" type="text" name="title" class="form-control" placeholder="Please enter title" required="required" data-error="Title is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_minAge">Minimum Age</label>
                    <input id="form_minAge" type="number" name="minAge" class="form-control" placeholder="Please enter minimum Age " required="required" data-error="Minimum age is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_maxAge">Maximum Age</label>
                    <input id="form_maxAge" type="number" name="maxAge" class="form-control" placeholder="Please enter maximum Age " required="required" data-error="Maximum age is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_ApplyLink">Apply Link</label>
                    <input id="form_ApplyLink" type="url" name="ApplyLink" class="form-control" placeholder="Please enter Apply link " required="required" data-error="Valid apply link is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_Gender">Gender</label>
                    <select id="form_Gender" name="Gender" class="form-control" required="required" data-error="Please specify gender.">
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Both</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_Education">Education</label>
                    <select id="form_Education" name="Education" class="form-control" required="required" data-error="Please select Education.">
                        <option value=""></option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="Phd">Phd</option>
                        <option value="All">All</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_StartDate">Start Date</label>
                    <input id="form_StartDate" type="date" name="StartDate" class="form-control" placeholder="Please enter Start Date " required="required" data-error="Start Date is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_DueDate">Due Date</label>
                    <input id="form_DueDate" type="date" name="DueDate" class="form-control" placeholder="Please enter Due Date " required="required" data-error="Due Date is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="form_Recurring">Recurring</label>
                    <select id="form_Recurring" name="Recurring" class="form-control" required="required" data-error="Please select if it is Recurring or not">
                        <option value=""></option>
                        <option value="Recurring">Yes, Recurring</option>
                        <option value="NotRecurring">No, Not Recurring</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_Image">Image</label>
                    <input id="form_Image" type="url" name="Image" class="form-control" placeholder="Please enter url of Image" required="required" data-error="url of image is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_AdditionalLinks">Additional Links</label>
                    <input id="form_AdditionalLinks" type="text" name="AdditionalLinks" class="form-control" placeholder="Please enter Additional Links " required="required" data-error="Additional Links are required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_AdditionalRequirements">Additional Requirements</label>
                    <textarea id="form_AdditionalRequirements" name="AdditionalRequirements" class="form-control" placeholder=" Please enter Additional Requirements " rows="3" required="required" data-error="Please,enter Additional Requirements"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_Description">Description</label>
                    <textarea id="form_Description" name="Description" class="form-control" placeholder=" Please enter Description " rows="4" required="required" data-error="Please,enter Description."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="submit">
            </div>
        </div>
    </div>

</form>

</body>
</html>
